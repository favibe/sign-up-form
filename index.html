<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="img-container">
            <img src="./assets/img1.jpg" alt="Sign Up Image">
            <div class="logo-container">
                <img src="./assets/odin-lined.png" alt="Logo">
                <p class="logo-text">ODIN</p>
            </div>
            <div class="img-credits">
                <p>Photo by <a href="https://unsplash.com/@wolfgang_hasselmann" target="_blank">Wolfgang Hasselmann</a> on <a href="https://unsplash.com/photos/pink-trees-and-blue-path-under-bright-blue-sky-IFGlAd7AXgs" target="_blank">Unsplash</a></p>
            </div>
        </div>
        <div class="form-container">
            <div class="header-text">
                <h1>Sign Up</h1>
                <p>Note: this is not a real service.</p>
            </div>
            <div class="form">
                <form action="#" method="post">
                    <div class="input-group">
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" name="firstname" required>
                    </div>
                    <div class="input-group">
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" name="lastname" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                </form>
                    <div class="submit">
                        <button type="submit">Create Account</button>
                    </div>
                    <div class="login-link">
                        <p>Already have an account? <a href="#">Log In</a></p>
                    </div>
            </div>
        </div>
    </div>
    
</body>
</html>
